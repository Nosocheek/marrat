<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/service.css">
    <title>Лакомство для шиншилл</title>
</head>
<body>
    <header class="header">
        <div class="header__bottom">
            <div class="header__inner">
                <a class="header__logo" href="index.html">
                    <img src="images/logo.png" alt="">
                </a>
                <nav class="nav">
                    <a class="nav__link" href="index.html">ГЛАВНАЯ</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="page">

        <div class="request-form">
            <div class="container">
                <div class="request-form__content">
                    <div class="request-form__top">
                        <h1 class="request-form__title">Лакомство для шиншилл Престиж Сказочный домик 300г</h1>
                        <h2 class="request-form__subtitle">499 р.</h2>
                    </div>

                    <div class="request-form__bottom">
                        <form class="form">
                            <div class="form__group">
                                <input class="input" type="tel" placeholder="Телефон" />
                            </div>
                            <div class="form__group">
                                <input class="input" type="email" placeholder="Адрес" />
                            </div>
                            <div class="form__group">
                                <input class="input" type="text" placeholder="Комментарии к заказу" />
                            </div>
                            <button type="reset" class="btn  btn--yellow  btn--sm">Заказать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="js/app.js"></script>

</body>
</html>
